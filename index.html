<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Googledoop</title>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#about">About</a>
            <a href="#store">Store</a>
            <a href="#gmail">Gmail</a>
            <a href="images">Images</a>
            <a href="#doticon">Dots</a>
            <a href="#propic">Pic</a>
        </div>
    </nav>
    <section id="top" class="">
        <div class="img">
            <img src="media/logogoog.png" alt="Google logo">
        </div>
    </section>
    <section id="middle">
        <form action="search" method="GET" role="search">
            <div class="form-container">
                <div class="search-bar">
                    <div class="search-icon"></div>
                    <div class="typing"></div>
                    <div class="mic"></div>
                </div>
                <div class="btm-buttons">
                    <div class="btn-container">
                        <input type="submit" value="Google Search" id="btn-1"> 
                        <input type="submit" value="I'm Feeling Lucky" id="btn-2">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section id="bottom"></section>
    <footer>
        <div class="line1">Carbon neutral since 2007</div>
        <div class="line2">advertising business How search works</div>
        <div class="line3">privacy terms settings</div>
    </footer>
</body>
</html>
