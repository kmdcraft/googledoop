<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Googledoop</title>
</head>

<body>
    <div class="page-flex">
        <nav>
            <a href="#about">About</a>
            <a href="#store">Store</a>
            <div class="nav-container">
                <div class="sub-container">
                    <div class="subsub">
                        <a href="#gmail">Gmail</a>
                        <a href="images">Images</a>
                    </div>
                    <div class="sub3">
                        <a href="#doticon">
                            <img src="media/apps_black_24dp.svg" class="app-icon" alt="apps">
                        </a>
                        <a href="#propic">
                            <img src="media/account_circle_black_24dp.svg" class="profile-icon" alt="profile picture">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <section id="top">
            <div class="img-container">
                <img src="media/logogoog.png" alt="Google logo">
            </div>
        </section>
        <section id="middle">
            <form action="search" method="GET" role="search">
                <div class="form-container">
                    <div class="search-bar">
                        <div class="subsearch">
                            <div>
                                <img src="media/search_black_24dp.svg" id="search-icon" alt="search icon">
                            </div>
                            <div class="typing">
                                <div id="spacing"></div>
                                <input type="text" title="search" id="search-input">
                            </div>
                            <div class="mic">
                                <div class="mic-container">
                                        <img src="media/mic_black_24dp.svg" alt="microphone" class="mic-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btm-buttons">
                        <div class="btn-container">
                            <input type="submit" value="Google Search" id="btn-1">
                            <input type="submit" value="I'm Feeling Lucky" id="btn-2">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="bottom"></section>
        <footer>
            <div class="shoe">
                <div class="line1">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="line2">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </div>
                <div class="line3">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
